<div class="main-div">
  <mat-card>
    <mat-card-content class="mat-elevation-z5">
      <table mat-table [dataSource]="newTutorshipDetailPage" matSort>
        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic</th>
          <td mat-cell *matCellDef="let tutorshipDetail">{{tutorshipDetail.tutorship.topic}}</td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
          <td mat-cell *matCellDef="let tutorshipDetail">{{tutorshipDetail.tutorship.course.name}}</td>
        </ng-container>
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teacher</th>
          <td mat-cell *matCellDef="let tutorshipDetail">{{tutorshipDetail.teacher.lastName}}, {{tutorshipDetail.teacher.name}}</td>
        </ng-container>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Select</th>
          <td mat-cell *matCellDef="let tutorshipDetail">
            <mat-radio-group [(ngModel)]="select">
              <mat-radio-button value="{{tutorshipDetail.teacher.id}}">Teacher</mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
    <mat-card-content>
      <div>Your select is: {{select}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" color="primary" class="btn btn-primary" (click)="Back()">Back</button>
      <button mat-raised-button type="button" color="primary" class="btn btn-primary" (click)="SaveTutorship()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
