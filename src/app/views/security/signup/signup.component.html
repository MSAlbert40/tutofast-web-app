<div class="main-div">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="signUp()">
        <h2>Register</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error>
            Please provide a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let rol of roles" [value]="rol.values">{{rol.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Name" formControlName="name" required>
          <mat-error>
            Please provide a valid name
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Last Name" formControlName="lastName" required>
          <mat-error>
            Please provide a valid last name
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="DNI" formControlName="dni" required>
          <mat-error>
            Please provide a valid dni
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Phone" formControlName="phone" required>
          <mat-error>
            Please provide a valid phone
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary">Create Account</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
