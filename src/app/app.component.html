<div *ngIf="hideAuth()">
  <button class="move-button" mat-button [matMenuTriggerFor]="aboveMenu">TutoFast</button>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item routerLink="Login">Login</button>
    <button mat-menu-item routerLink="SignUp">SignUp</button>
  </mat-menu>
</div>

<div *ngIf="getShowOption()">
  <button class="move-button" mat-button routerLink="Dashboard">TutoFast</button>

  <button class="move-button" mat-button [matMenuTriggerFor]="belowMenu">Dashboard</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button class="move-button" mat-button [matMenuTriggerFor]="beforeMenu">Profile</button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</div>

<router-outlet></router-outlet>
